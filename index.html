<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/styles.css" >
</head>
<body>
    <form name="formMain">
        <fieldset id="hotAndCold">
            <legend>Click on your Starting Temperature (Hot & Cold)</legend>
            <label for="baseTempC2">-2
                <input type="radio" id="baseTempC2" name="baseTemp" value="-2" checked>
                <img class="debuff" src="./img/RunningCold2.webp">
                <img class="gauge" src="./img/baseTempCold2gauge.png">
            </label>          
            <label for="baseTempC1">-1
                <input type="radio" id="baseTempC1" name="baseTemp" value="-1">
                <img class="debuff" src="./img/RunningCold1.webp">
                <img class="gauge" src="./img/baseTempCold1gauge.png">
            </label>   
            <label for="baseTempH1">+1
                <input type="radio" id="baseTempH1" name="baseTemp" value="1">
                <img class="debuff" src="./img/RunningHot1.webp">
                <img class="gauge" src="./img/baseTempHot1gauge.png">
            </label>   
            <label for="baseTempH2">+2
                <input type="radio" id="baseTempH2" name="baseTemp" value="2">
                <img class="debuff" src="./img/RunningHot2.webp">
                <img class="gauge" src="./img/baseTempHot2gauge.png">
            </label>   
        </fieldset>  
        <fieldset id="hotColdBrand">
            <legend>Hot/Cold Brand</legend>
            <label for="brandC2">-2
                <input type="radio" id="brandC2" name="brand" value="-2" checked>
                <img class="debuff" src="./img/ColdBrand2.webp">
            </label>          
            <label for="brandC1">-1
                <input type="radio" id="brandC1" name="brand" value="-1">
                <img class="debuff" src="./img/ColdBrand1.webp">
            </label>      
            <label for="brandH1">+1
                <input type="radio" id="brandH1" name="brand" value="1">
                <img class="debuff" src="./img/HotBrand1.webp">
            </label>      
            <label for="brandH2">+2
                <input type="radio" id="brandH2" name="brand" value="2">
                <img class="debuff" src="./img/HotBrand2.webp">
            </label>      
        </fieldset>
        
    </form>

    <div class="result">
        <p id="result">Result: </p>
        <br>
        <br>
        <p>Note: This app will give you the steps you should take based
            on the temperature and brand you recieve at the START of the phase 
            (before any slashes or arrows appear).
        </p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
